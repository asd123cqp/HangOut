<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/custom.css"">
  <title>HangOut</title>
</head>
<body onload="getUser();getMyActivities('attend')">

  <!--==================== Navbar ====================-->
  <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">HangOut</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">
            <span class="fa fa-home"></span> Home <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="add_activity.html">
            <span class="fa fa-plus"></span> Create Activity
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="my_activities.html">
            <span class="fa fa-comment"></span> My Activities
          </a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a id="show-username" class="nav-link" href="user.html">
            <span class="fa fa-user"></span> Sign in
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="logout()">
            <span class="fa fa-sign-out"></span> Sign out
          </a>
        </li>
      </ul>

    </div>
  </nav>
  <!--==================== Navbar ====================-->

  <!--==================== Filer ====================-->
  <div class="form form-login">
    <div class="table-content"">
      <h1>My activities</h1>
      <ul class="tab-group">
        <li class="tab active"><a id="attend" href="#attend">Planning to go</a></li>
        <li class="tab"><a id="launch" href="#launch">Launched by me</a></li>
      </ul>
    </div>
  </div>

  <!--==================== Filer ====================-->

  <!--==================== Content ====================-->
  <div class="container">
    <div id="activities-frame" class="row">
    </div>
  </div>
  <!--==================== Content ====================-->

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript">
    ['attend', 'launch'].forEach(function(role) {
      document.getElementById(role).onclick = function(e) {
        tabClick(e);
        getMyActivities(role);
      };
    });
  </script>
</body>
</html>
